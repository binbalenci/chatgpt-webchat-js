<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with ChatGPT</title>

  <!-- Include marked.js and highlight.js via CDN -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body>
  <h1>ChatChatGPT by Benjamin</h1>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="conversation-box">
      <p class="conversation-title">Conversations</p>
      <ul class="conversation-list">
        <li class="conversation-item" data-chat-session="session-1">Session 1</li>
        <li class="conversation-item" data-chat-session="session-2">Session 2</li>
        <li class="conversation-item" data-chat-session="session-3">Session 3</li>
      </ul>
    </div>
  </div>

  <div id="input-box">
    <textarea type="text" id="message-input" placeholder="Type your message here"></textarea>
    <button id="send-btn">Send</button>
  </div>
  <!-- <button id="export-btn">Export</button> -->

  <div id="thinking-message" class="thinking" style="display:none;">Thinking...</div>

  <script type="module" src="./script.js"></script>
</body>

</html>
